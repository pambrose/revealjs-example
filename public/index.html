<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h3>Examples</h3>
            <h4>
                <a href="./demo.html">Demo Deck</a>
            </h4>
            <h4>
                <a href="./mystory.html">My Story</a>
            </h4>
        </section>

        <section id="embed-web-content">
            <h2>Embed Web Content</h2>
            <div class="glitch-embed-wrap" style="height: 420px; width: 100%;">
                <iframe
                        src="https://glitch.com/embed/#!/embed/noble-angry-maple?path=public/index.html&previewSize=0"
                        title="noble-angry-maple on Glitch"
                        allow="geolocation; microphone; camera; midi; vr; encrypted-media"
                        style="height: 100%; width: 100%; border: 0;">
                </iframe>
            </div>
        </section>


        <section>Slide 3</section>
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    Reveal.initialize({
        hash: true,

        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>
</body>
</html>
